name: Build and Deploy Next.js to IIS

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  dev:
    strategy:
      matrix:
        environment: [dev,main]
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Copy and rename file
        shell: cmd
        run: |
          copy ".npmrc.example" ".npmrc"

      - name: Replace secret
        run: |
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('.npmrc', 'utf8');
            const updated = content.replace(/NPMRC/g, ${{secrets.NPMRC}});
            fs.writeFileSync('.npmrc', updated);
          "

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to IIS
        shell: cmd
        run: |
          iisreset /stop
          xcopy /s /y .\dist c:\test
          iisreset /start